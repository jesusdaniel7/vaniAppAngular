<div class="main">

    <form (submit)="saveChanges()" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="form.invalid"> {{getErrors()}}</mat-error>
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
                <button mat-stroked-button routerLink="/storetypes">Cancelar</button>
        </div>
    </form>
</div>
